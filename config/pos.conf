
{
   "journal": {
        "enable": false,
        "buffer_size_in_mb": 0,
        "debug_mode": false
   },
   "flush": {
        "enable": false
   },
   "logger": {
        "logfile_size_in_mb": 50,
        "logfile_rotation_count" : 20,
        "min_allowable_log_level" : "debug",
        "deduplication_enabled" : true,
        "deduplication_sensitivity_in_msec" : 20
   },
   "debug": {
	"memory_checker" : false
   },
   "ioat": {
        "enable": true
   },
   "affinity_manager": {
       "use_config": true,
       "reactor": "0-23,48-70",
       "udd_io_worker": "24-25",
       "event_scheduler": "26",
       "event_worker": "27-40,71-74",
       "general_usage": "41",
       "qos": "42",
       "meta_scheduler": "43",
       "meta_io": "44-47"
   },
   "user_nvme_driver": {
       "use_config" : true,
       "ssd_timeout_us" : 8000000,
       "retry_count_backend_io" : 5,
       "retry_count_frontend_io" : 3
   },
   "perf_impact": {
       "rebuild" : "high"
   },
   "fe_qos": {
       "enable": false
   },
   "flow_control":{
       "enable":true,
       "use_default":true,
       "refill_timeout_in_msec":1000,
       "total_token_in_stripe":1024,
       "strategy":"linear",
       "flow_control_target_percent":35,
       "flow_control_urgent_percent":15,
       "flow_control_target_segment":10,
       "flow_control_urgent_segment":5
    }

}



{
   "journal": {
        "enable": false,
        "buffer_size_in_mb": 0,
        "number_of_log_groups": 2,
        "debug_mode": false,
        "interval_in_msec_for_metric": 1000,
        "enable_vsc": true
   },
   "flush": {
        "enable": false,
        "internal_flush_enable": true,
        "internal_flush_threshold": 5
   },
   "admin": {
        "smart_log_page": false
   },
   "logger": {
        "logfile_size_in_mb": 50,
        "logfile_rotation_count" : 20,
        "min_allowable_log_level" : "debug"
   },
   "performance": {
        "numa_dedicated" : false
   },
   "debug": {
        "memory_checker" : false
   },
   "ioat": {
        "enable": false
   },
   "affinity_manager": {
       "use_config": true,
       "use_reactor_only": true,
       "reactor": "0",
       "udd_io_worker": "1",
       "event_scheduler": "2",
       "event_reactor": "3",
       "event_worker": "3-5",
       "general_usage": "6",
       "qos": "7",
       "meta_scheduler": "3",
       "meta_io": "4-5",
       "air": "7"
   },
   "user_nvme_driver": {
       "use_config" : true,
       "ssd_timeout_us" : 5000000,
       "retry_count_backend_io" : 10,
       "retry_count_frontend_io" : 5
   },
   "perf_impact": {
       "rebuild" : "highest"
   },
   "fe_qos": {
       "enable": true
   },
    "flow_control":{
        "enable":true,
        "use_default":true,
        "refill_timeout_in_msec":1000,
        "total_token_in_stripe":1024,
        "strategy":"linear",
